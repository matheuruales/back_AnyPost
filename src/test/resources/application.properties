# Test properties to allow ApplicationContext to load during unit tests

# Database (H2 in-memory for tests)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Mail configuration (dummy values for tests - prevents JavaMailSender bean creation failure)
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=test@example.com
spring.mail.password=test-password
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# JWT Security (dummy values for tests)
application.security.jwt.secret=test-secret-key-for-jwt-token-generation-in-tests-only-not-for-production-use
application.security.jwt.expiration=3600000

# CORS configuration
app.cors.allowed-origins=*
app.cors.allow-credentials=false

# Password reset
app.password-reset.expiration-minutes=15

# OpenAI (dummy values for tests)
openai.api.key=dummy-test-key
openai.api.base-url=http://localhost:8080
openai.images.model=dall-e-3

# Azure Blob (dummy values for tests)
azure.blob.connection-string=DefaultEndpointsProtocol=http;AccountName=test;AccountKey=dummy;EndpointSuffix=core.windows.net
azure.blob.container-name=test-container
azure.blob.public=false

# Blotato (dummy values for tests)
blotato.api.key=dummy-blotato-key
blotato.api.base-url=http://localhost:8081
blotato.api.template-id=test-template

# Video provider configuration
video.provider.default=BLOTATO
video.provider.async=BLOTATO

# n8n webhook (dummy)
n8n.webhook.url=http://localhost:8090/webhook

# Multipart configuration
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.max-file-size=500MB

